spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions = true

server.port=8088

# spring organise the structure of created manually DB #case true
spring.jpa.generate-ddl=true
#to show generated requests of hibernate in log
spring.jpa.show-sql=true
# it's DB creation mode of hibernate.qq "create" means that the DB wil dropped and create again on app start
spring.jpa.hibernate.ddl-auto=create
